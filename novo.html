<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atividades</title>
    <link rel="stylesheet" href="novo.css">
</head>
<body>
    <header>
        <h1>Monitoramento e Registro de Atividades em Salas de Transmissão de Dados</h1>
        <!-- Modificado para usar uma URL de imagem web -->
        <img src="https://example.com/vtal.png" alt="Logotipo">
    </header>
    <main>
        <section class="form-section">
            <h2>Adicionar Informações</h2>
            <form id="activityForm" action="/submit-form" method="POST">
                <input type="date" id="activityDate" name="activityDate" placeholder="Data" required>
                <input type="time" id="entryTime" name="entryTime" placeholder="Hora de Entrada" required>
                <input type="time" id="exitTime" name="exitTime" placeholder="Hora de Saída" required>
                <input type="text" id="collaboratorName" name="collaboratorName" placeholder="Nome do Colaborador" required>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: 000.000.000-00" required>
                <input type="tel" id="cellNumber" name="cellNumber" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" title="Digite um número de celular no formato: (XX) XXXXX-XXXX" required>
                <input type="text" id="room" name="room" placeholder="Sala de Transmissão" required>
                <input type="text" id="company" name="company" placeholder="Empresa" required>
                <input type="text" id="activityName" name="activityName" placeholder="Nome da Atividade" required>
                <input type="text" id="materialsUsed" name="materialsUsed" placeholder="Materiais utilizados" required>
                <input type="number" id="cordLength" name="cordLength" placeholder="Metragem de Cordões" min="0.1" step="0.1" title="Insira a metragem de cordões em metros" required>
                <button type="submit" id="submitBtn">Enviar</button>
            </form>
        </section>
        <section class="activities-section">
            <h2>Atividades Registradas</h2>
            <table id="activitiesTable">
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Colaborador</th>
                        <th>Sala de Transmissão</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As atividades serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
